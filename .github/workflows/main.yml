name: Post JSON File to Two URLs

on:
  push:
    branches:
      - main  # Runs only when pushing to the main branch
  workflow_dispatch:  # Allows manual trigger

jobs:
  post_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Send JSON Data to First URL
        run: |
          curl -X POST "https://:4UJcqaplSxajGhsS8kO83A@tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:TjIb_hspSaOzVi4ySRAJqw/streams/AQAAAJyV8kGlXEt8oRZ9-3HAoXMAAAAA" \
               -H "Content-Type: application/json" \
               -d @stream.json

      - name: Send JSON Data to Second URL
        run: |
